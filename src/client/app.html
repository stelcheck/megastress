<html>
<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <canvas style="border: 1px solid black;" id="canvas"></canvas>
  <br>

  <div>
    <button id="spawnButton">Spawn Client</button>
    <button id="clearHeadlessClientsButton">Reset Clients</button>

    <button id="toggleMovementButton">Toggle Movement</button>
  </div>

  <br>

  <table id='trafficTable' width="640">
  <caption>Message Traffic</caption>
    <tr>
      <th>Who</th>
      <th>Received</th>
      <th>Sent</th>
      <th>Received/s</th>
      <th>Sent/s</th>
    </tr>
  </table>

  <textarea id="clientLog" cols=80 rows=15></textarea>

  <script src="/app.js"></script>
</body>

</html>
